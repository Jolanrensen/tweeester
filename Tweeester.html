<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<center>
    <p style="font-size: 3cm">Tik op het scherm of druk op een toets om te spinnen!</p>
</center>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        const ledematen = ["Linkerhand", "Rechterhand", "Linkervoet", "Rechtervoet"];
        const kleuren = ["orange", "green", "blue", "black", "yellow", "red", "lightCyan"];

        function spin() {
            document.body.style.backgroundColor = "white";
            $("p").css("color", "black");
            const ledemaat = Math.floor((Math.random() * 20));
            const kleur = Math.floor((Math.random() * 20));
            function updateBackground() {
                if (j > kleur) {
                    return;
                };
                j++;
                const color = kleuren[j % kleuren.length];
                document.body.style.backgroundColor = color;
                if (color === "black" || color === "blue") {
                    $("p").css("color", "white");
                } else {
                    $("p").css("color", "black");
                }
                window.setTimeout(updateBackground, 100);
            }

            var j = 0;
            var i = 0;
            function updateText() {
                if (i > ledemaat) {
                    updateBackground();
                    return;
                }
                i++;
                $("p").text(ledematen[i % ledematen.length]);
                window.setTimeout(updateText, 100);
            }
            updateText();
        }

        $(document).click(spin);
        $(window).keypress(e => {
            e.preventDefault();
            spin();
        });

    });
</script>
</body>


</html>
